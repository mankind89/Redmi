<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <label class="toggle-button">
<input type="checkbox" class="toggle-button">
<span class="slide"></span>
    </label>
</div>
<div class="play-btn">
<div class="play-btn-inner"><i class="fa fa-play"></i></div>
<small><B>LEARN MORE</small>
</div>
<div class="quick-link">
<ul>
    <li><i class="fa fa-share-alt"></i><p>SHARE TO</p></li>
    <li><i class="fa fa-audio-description"></i><p>RECENT NEWS</p></li>
    <li><i class="fa fa-cog"></i><p>ANALYTIC</p></li>
    <li><i class="fa fa-share-alt"></i><p>WALLET</p></li>
</ul>
</div>
<div class="social-icon">
<ul>
    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
</ul>
</div>
</body>
</html>
